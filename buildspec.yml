version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 412381779393.dkr.ecr.ap-south-1.amazonaws.com
     
      - REPO_URI=412381779393.dkr.ecr.ap-south-1.amazonaws.com/etms-backend
      - echo Repository URI: $REPO_URI

  build:
    commands:
      - echo Building Docker image for backend service...
    
      - docker build -t etms-backend-image .
      
      - docker tag etms-backend-image:latest $REPO_URI:latest

  post_build:
    commands:
      - echo Pushing backend image to AWS ECR...
     
      - docker push $REPO_URI:latest
      - echo Build and push completed successfully.